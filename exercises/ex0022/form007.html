<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado</label>
            <select id="iest" name="estado" required>
                <optgroup label="Estados do Sudeste">
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Estados do Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
        </div>
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="profissoes" placeholder="Digite sua profissão" required>
            <datalist id="profissoes">
                <option value="ADM">Administrador</option>
                <option value="ENG">Engenheiro</option>
                <option value="MED">Médico</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem</label> <br>
            <textarea id="imsg" name="msg" rows="4" cols="50" placeholder="Digite sua mensagem" required></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
