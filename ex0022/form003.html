<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
    <div>
        <label for="inome">Nome</label>
        <input type="text" id="inome" name="nome" placeholder="Digite seu nome" maxlength="50" autocomplete="name" required>
    </div>
    <div>
        <label for="imedia">Média</label>
        <input type="number" id="media" name="imedia" placeholder="Digite sua média" min="0" max="10" step="0.1" placeholder="0 a 10" value="5" required>
    </div>
    <div>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07" required>
    </div>
    <div>
        <label for="idia">Dia da Prova</label>
        <input type="date" id="idia" name="dia" value="2020-07-01" required>
    </div>
    <div>
        <label for="ihora">Dia da Prova</label>
        <input type="time" id="ihora" name="hora" value="10:00" required>
    </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
