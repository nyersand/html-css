<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexo1" checked value="masculino"> 
            <label for="isexo1">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexo2" value="feminino"> 
            <label for="isexo2">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esvolei" id="iesvolei"> 
            <label for="iesvolei">Vôlei</label> <br>
            <input type="checkbox" name="estenis" id="iestenis"> 
            <label for="iestenis">Tênis</label> <br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
