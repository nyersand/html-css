<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .numero{
            text-align: right;
        }
        tr{

        }
        </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas (simples)
        Table = Tabela
        TableRow = Linha da tabela
        TableHeader = CabeÃ§alho da tabela
        TableData = Dados da tabela
        --> 
    <table>
       <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
       </tr>
        <!--Segunda linha-->
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">400</td>
        </tr>
        
         <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">400</td>
        </tr>
         <tr > <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
