<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" id="iano" name="ano" min="1900" max="2023" oninput="calcIdade()" required> <br>
            <label for="iidade">Sua idade é</label>
            <output id="iidade" name="idade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear();
                iidade.innerHTML= Number(atual) - Number(iano.value);
            }
        </script>  
</body>
</html>
