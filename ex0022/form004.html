<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome" maxlength="50" autocomplete="name" required>
            </div>
                <div>
            <label for="imail">E-mail</label>
            <input type="email" id="imail" name="email" placeholder="Digite seu e-mail" maxlength="100" autocomplete="email" autocomplete="email" required>
                </div>
                <div>
            <label for="itelefone">Telefone</label>
            <input type="tel" id="itelefone" name="telefone" placeholder="(xx) xxxxx-xxxx" autocomplete="tel" pattern="\(\d{2}\) \d{5}-\d{4}" required>
                </div>
        </fieldset>
    <!-- Estudar mais sobre RegEx -->
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
