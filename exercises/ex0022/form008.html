<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="in1">Número 1</label>
            <input type="number" id="in1" name="n1" min="0" max="50" required oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
        </div>
        <div>
            <label for="in2">Número 2</label>
            <input type="number" id="in2" name="n2" min="0" max="50" required oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Soma</label>
            <output id="isoma" name="soma">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
